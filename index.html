<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Cats</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">The Cats</h1>
      <div class="row">
        <div class="col-12 col-sm-6">
          <h2 class="text-center">Miko</h2>
          <div>
            <img
              src="images/kittenMiko.jpg"
              class="img-fluid text-center topcat"
              alt="cat looking at camera"
            />
          </div>
          <div class="d-flex justify-content-center">
            <button class="btn more-btn" onclick="aboutM()">About Miko</button>
          </div>
          <div><p id="about-miko" class="aboutMiko text-center"></p></div>
        </div>
        <div class="col-12 col-sm-6">
          <h2 class="text-center">Luna</h2>
          <div>
            <img
              src="images/festiveLuna.jpg"
              class="img-fluid intro-luna text-center topcat"
            />
          </div>
          <div class="d-flex justify-content-center">
            <button class="btn more-btn" onClick="aboutL()">About Luna</button>
          </div>
          <div><p id="about-luna" class="aboutLuna text-center"></p></div>
        </div>
      </div>
      <div class="about">
        <a href="https://www.emmelineocampo.me">About our mom</a>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
